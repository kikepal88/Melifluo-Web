<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Melifluo / Contact</title>
  <link rel="icon" type="image/png" href="assets/icon/melifluo-16.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link
    href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="css/index.css">
  <link rel="stylesheet" href="css/425px.css" media="screen and (min-width: 425px)">
  <link rel="stylesheet" href="css/600px.css" media="screen and (min-width: 600px)">
  <link rel="stylesheet" href="css/768px.css" media="screen and (min-width: 768px)">
  <link rel="stylesheet" href="css/900px.css" media="screen and (min-width: 900px)">
  <link rel="stylesheet" href="css/1024px.css" media="screen and (min-width: 1024px)">
  <link rel="stylesheet" href="css/1140px.css" media="screen and (min-width: 1140px)">
  <link rel="stylesheet" href="css/1280px.css" media="screen and (min-width: 1280px)">
  <link rel="stylesheet" href="css/1440px.css" media="screen and (min-width: 1440px)">
</head>

<body>
  <header>
    <section class="header__head">
      <div class="head__logo">
        <a href="">
          <img src="assets/icon/melifluo-amarillo.png" alt="Logo Melifluo">
        </a>
      </div>
    </section>
    <section class="header__presentation">
      <div class="presentation__titles">
        <h1>Haz de la Música tu hobby</h1>
        <h2>Escuela online para aficionados a la música</h2>
      </div>
      <div class="presentation__text">
        <p>Aprende a tocar tu instrumento favorito desde cero, toca canciones en poco tiempo. Inspira tu vida, rétate a
          ti mismo.
          Llena tu vida con arte.</p>
      </div>
    </section>
  </header>
  <main class="contact__main">
    <section class="main__contact-section">
      <div class="contact-title">
        <h2>¿Quieres información? Dejanos tus datos y pronto te responderemos</h2>
      </div>
      <div class="contact__form">
        <form action="">
          <div class="form__label">
            <label for="name">
              <span>Nombre:</span>
              <input type="text" name="name" id="name" autocomplete="name" placeholder="Nombre" required>
            </label>
          </div>
          <div class="form__label">
            <label for="lastname">
              <span>Apellido:</span>
              <input type="text" name="lastname" id="lastname" placeholder="Apellido" required>
            </label>
          </div>
          <div class="form__label">
            <label for="email">
              <span>Email:</span>
              <input type="email" name="email" id="email" autocomplete="email" placeholder="Email" required>
            </label>
          </div>
          <div class="form__label">
            <label for="phone">
              <span>Teléfono:</span>
              <input type="number" name="phone" id="phone" autocomplete="phone" placeholder="Teléfono">
            </label>
          </div>
          <input type="submit">
        </form>
      </div>
    </section>
  </main>
</body>
